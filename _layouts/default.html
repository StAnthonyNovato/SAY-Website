<!DOCTYPE html>
<html lang="en">
<head>
  {% include meta.html %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <script>
    window.backendBaseURL = "{% if site.environment == 'development' %}http://localhost:8000/api{% else %}https://stanthonyyouth.alphagame.dev/api{% endif %}";
  </script>
  <!-- google analytics (gtag.js) -->
  {% if site.tracking_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.tracking_id }}', {
        "page_path": "{{ page.url | relative_url }}",
        "page_title": "{{ page.title | escape }}"
      });
    </script>
  {% else %}
    <script>console.warn("No Google Analytics tracking ID found.");</script>
    <!-- No google tracking (no site.tracking_id) -->
  {% endif %}
  <script>console.log("Current Jekyll Environment: '{{ jekyll.environment }}'");</script>
</head>
<body class="{% if page.layout %}{{ page.layout }}{% endif %} {% if page.title %}{{ page.title | slugify }}{% endif %}">
  
  {% include header.html %}
  
  <main class="content-wrapper">
    <!-- BEGIN CONTENT -->
    {{ content }}
    <!-- END CONTENT -->
  </main>

  {% include footer.html %}

  <!-- Load lots of scripts lol-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{{ '/assets/js/konamirickroll.js' | relative_url }}" async></script>
  <script src="{{ '/assets/js/imagefix.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/healthcheck.js' | relative_url }}" async></script>
</body>
</html>
<!-- build:{{ site.data.git.commit_hash }} @ {{ site.time }} -->
