---
layout: default
---
<div class="page">
  
  {% unless page.noheader %}
  <header class="page-header">
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>
  {% endunless %}
  
  <div class="container py-5 {% if page.noheader %}mt-5 pt-4{% endif %}">
    <article class="page-content">
      {{ content }}
    </article>
  </div>
</div>
