<!-- START TEMPLATE: social-links.html -->
<div class="social-links">
  {% if site.facebook_username %}
  <a href="https://www.facebook.com/{{ site.facebook_username }}" class="social-link" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-facebook-f"></i>
  </a>
  {% endif %}
  
  {% if site.instagram_username %}
  <a href="https://www.instagram.com/{{ site.instagram_username }}" class="social-link" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-instagram"></i>
  </a>
  {% endif %}
  
  {% if site.twitter_username %}
  <a href="https://twitter.com/{{ site.twitter_username }}" class="social-link" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-twitter"></i>
  </a>
  {% endif %}
  
  {% if site.youtube_username %}
  <a href="https://www.youtube.com/{{ site.youtube_username }}" class="social-link" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-youtube"></i>
  </a>
  {% endif %}
</div>
<!-- END TEMPLATE: social-links.html -->
