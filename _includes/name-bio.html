<!-- Macro:name-bio -->
<div class="person-profile">
    <div class="person-image">
        <img src="assets/images/placeholder-headshot.jpg" alt="Person Name">
    </div>
    <div class="person-info">
        <h3>{{ include.name }}</h3>
        <p class="person-title">{{ include.title }}</p>
        <p class="person-bio">{{ include.bio }}</p>
    </div>
</div>
<!-- End of Macro:name-bio -->
