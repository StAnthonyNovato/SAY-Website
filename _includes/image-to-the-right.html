<section id="about" class="about-section">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h2 class="section-title">{{ include.title }}</h2>
                {{ include.content }}
            </div>
            <div class="col-lg-6">
                <div class="image-container rounded shadow-lg">
                    <div class="img-placeholder d-flex align-items-center justify-content-center">
                        {% if include.image %}
                        <img src="{{ include.image | relative_url }}"
                            alt="{{ include.alt }}" class="img-fluid rounded" loading="lazy">
                        {% else %}
                        <span class="text-muted">Placeholder Image</span>
                        {% endif %}
                    </div>
                    {% if include.caption %}
                    <div class="caption mt-2 text-center text-muted small">{{ include.caption }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Template: image-to-the-right.html -->
