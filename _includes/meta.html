<!-- BEGIN TEMPLATE meta.html -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title | escape }} &bull; {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="title" content="{{ site.title }}">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="revisit-after" content="7 days">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% else %}{{ '/assets/images/og-default.jpg' | absolute_url }}{% endif %}">
<meta property="og:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:locale" content="en_US">

<!-- Twitter (tweeter) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{% if site.twitter_username %}@{{ site.twitter_username }}{% endif %}">
<meta name="twitter:creator" content="{% if page.twitter_username %}@{{ page.twitter_username }}{% elsif site.twitter_username %}@{{ site.twitter_username }}{% endif %}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% else %}{{ '/assets/images/og-default.jpg' | absolute_url }}{% endif %}">
<meta name="twitter:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else %}{{ site.title | escape }}{% endif %}">


<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
<link rel="alternate" href="{{ '/feed.xml' | absolute_url }}" type="application/rss+xml" title="RSS">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<!-- END TEMPLATE meta.html -->
