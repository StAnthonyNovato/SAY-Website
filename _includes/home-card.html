<!-- macro:home-card.html -->
<div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
    <div class="card-body text-center">
        <div class="icon-wrapper mb-3">
        <i class="{{ include.icon }} fa-3x text-primary"></i>
        </div>
        <h3 class="card-title h4">{{ include.title }}</h3>
        <p class="card-text">{{ include.description }}</p>
        <p class="text-muted">{{ include.time }}</p>
    </div>
    </div>
</div>
<!-- end macro:home-card.html -->
